<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | BookOrbit</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin:0; }
nav { background: #0a192f; padding: 15px 20px; display:flex; align-items:center;}
nav h2{ color:white; margin:0;}
nav a{ color:white; margin-left:15px; text-decoration:none;}
.container { max-width: 500px; margin: 60px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
h2 { text-align:center; margin-bottom:20px;}
input[type=text], input[type=email], textarea {
    width:100%; padding:12px; margin:8px 0 20px; border:1px solid #ccc; border-radius:5px;
}
button {
    width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;
}
button:hover { background:#00c6ff; color:#000; }
.success { color:green; margin-bottom:15px; }
</style>
</head>
<body>
<nav>
    <h2>ðŸ“š BookOrbit</h2>
    <div>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </div>
</nav>

<div class="container">
    <h2>Contact Us</h2>
    <div id="success" class="success"></div>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const successDiv = document.getElementById("success");

    if(name === "" || email === "" || message === ""){
        successDiv.style.color = "red";
        successDiv.textContent = "All fields are required!";
        return;
    }

    successDiv.style.color = "green";
    successDiv.textContent = "Message sent successfully!";
    this.reset();
});
</script>
</body>
</html>
